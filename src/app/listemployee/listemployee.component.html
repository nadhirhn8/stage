<app-header></app-header>
<p style="margin-left: 650px; color:#4286f4 ; font-family:Verdana, Geneva, Tahoma, sans-serif; " >La Liste Des Employees </p>
<div class="col col-md-8 offset-md-2">
    <table class="table table-hover">
        <thead>
            <th style="padding-left: 55px;">Nom</th>
            <th>prenom</th>
            <th style="padding-left: 125px;">Email</th>
            <th style="padding-left: 70px;">Poste</th>
            <th>salaire</th>
            <th style="padding-left: 55px;">les Action</th>
            
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeList">
                <td style="padding-left: 55px;">{{emp.nom}}</td>
                <td>{{emp.prenom}}</td>
                <td style="padding-left:75px;">{{emp.email}}</td>
                <td>{{emp.poste}}</td>
                <td>{{emp.salaire}}</td>
                <td style="padding-left: 60px;"><img src="../../assets/editer.jpg" alt="" style="width: 30px;">&nbsp;
                <img src="../../assets/delete.png" alt="" style="width: 20px;" (click)="delete(emp.id)"></td>
            </tr>
        </tbody>
    </table>
</div>
